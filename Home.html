<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Portal</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="klogo.png" alt="Kisan Portal Logo">
            
        </div>
        <div class="lang-selector">
            <button class="lang active">EN</button>
            <button class="lang">हि</button>
            <button class="lang">मर</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Kisan Portal</h1>
        <p class="subtitle">Your gateway to modern farming solutions and market information</p>
        <h2>Choose Your Role</h2>

        <div class="role-container">
            <!-- Admin Card -->
            <div class="role-card">
                <div class="icon blue">
                    <i class="fa-solid fa-user-check"></i>
                </div>
                <h3>Admin Login</h3>
                <p>Manage products, farmers, and news</p>
            </div>

            <!-- Farmer Card -->
            <div class="role-card">
                <div class="icon green">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h3>Farmer Login</h3>
                <p>Access products, news, and cultivation guides</p>
            </div>
        </div>
    </main>

</body>
</html>
